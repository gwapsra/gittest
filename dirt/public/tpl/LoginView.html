<div class="hero-unit" style="padding-bottom: 20px;">
    <div class="row-fluid">

        <div class="span7">
            <h2>Welcome to Employee Directory</h2>
            <p>Employee Directory is a sample app that demonstrates how to build modern web applications using different frameworks. This version is built with <a href="http://backbonejs.org/">Backbone.js</a> and
                <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>.</p>
        </div>

        <div class="span5">
            <p class="text-error" id="errLogin"></p>
            <form role="form">
                <div class="form-group control-group">
                    <label class="control-label" for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="e.g. juan123">
                </div>
                <div class="form-group control-group">
                    <label class="control-label" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <span class="help-inline paddBlock btn btn-link" id="forgot">Forgot Password?</span>
                <button type="submit" class="btn btn-primary" id="login">Submit</button>
            </form>

        </div>

    </div>

</div>
